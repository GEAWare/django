{% extends 'blog/base.html' %}
{% load static %}

{% block title %}
    {{ request.user }}
{% endblock %}

{% block content %}

<div class="container">
    <br>
    <a href="{% url 'index' %}"><button class="btn btn-info">Back</button></a>
    <hr>
    <div class="col-md mt-3">
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
                <p><h3 class="d-inline-block mb-2 text-primary">{{ username }}</h3></p>
                <p><h1 class="mb-0 text-dark">{{ first_name }} {{ last_name }}</h1></p>
                <p><em class="mb-0 text-dark">{{ email }}</em></p>
                <p class="card-text mb-auto"><strong>{{ posts_count }} posts</strong></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
